  <script>

    $('#menu-icon').click(function() {
        $(this).toggleClass('rotate');
        $('#top-nav').slideToggle();
    });


    $('#top-nav a').click(function() {
        if ($('#top-nav').is(':visible')
        && $('#menu-icon').is(':visible')) {
            $('#top-nav').slideUp();
            $('#menu-icon').toggleClass('rotate');
        }
    });


    $(window).resize(function() {
        if ($('#menu-icon').is(':visible')) {
            $('#top-nav').hide();
        } else {
            $('#top-nav').show();
        }
    });
  </script>
